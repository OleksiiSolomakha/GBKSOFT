<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-title>Welcome to User App</mat-card-title>

    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <button color="primary" mat-raised-button [disabled]="!loginForm.valid">Log in</button>
    </mat-card-content>

    <div>Don't have an account yet? <a mat-button routerLink="/register">Sign up!</a> </div>
  </form>
</mat-card>

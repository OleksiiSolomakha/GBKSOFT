<app-header (searchValue)="filterUsers($event)"></app-header>

<div class="container">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker *ngFor="let user of usersList$ | async"
                [title]="user.firstName + ' ' + user.lastName"
                [latitude]="user.lat"
                [longitude]="user.lon">
      <agm-info-window>
        <div class="user" (click)="aboutUserInfo(user)">
          <img [src]="user.image ? user.image : 'assets/default-user.png'" alt="User Avatar">
          <div>{{user.firstName + ' ' + user.lastName}}</div>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>

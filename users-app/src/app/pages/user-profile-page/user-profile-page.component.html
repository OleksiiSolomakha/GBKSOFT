<mat-card *ngIf="user$ | async as user">
  <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
    <mat-card-title>{{user.email}}</mat-card-title>

    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="20em">
        <mat-grid-tile>
          <div class="column">
            <img [src]="user.image ? user.image : 'assets/default-user.png'" alt="User Avatar">
            <input [style.display]="'none'" #fileInput type="file" (input)="setImage($event)">
            <button mat-raised-button type="button" (click)="fileInput.click()">Change Avatar</button>
          </div>
        </mat-grid-tile>
        <mat-grid-tile >
          <div class="column">
            <mat-form-field>
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName">
            </mat-form-field>

            <mat-radio-group formControlName="gender">
              <mat-radio-button color="primary" value="Male">Male</mat-radio-button>
              <mat-radio-button color="primary" class="female" value="Female">Female</mat-radio-button>
            </mat-radio-group>

            <mat-form-field>
              <mat-label>Country</mat-label>
              <input matInput formControlName="country">
            </mat-form-field>

            <mat-form-field>
              <mat-label>City</mat-label>
              <input matInput formControlName="city">
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="userProfileForm.invalid">Save</button>
    </mat-card-actions>
  </form>
</mat-card>

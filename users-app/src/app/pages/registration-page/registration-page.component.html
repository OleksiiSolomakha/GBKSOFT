<mat-card>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-card-title>Registration to User App</mat-card-title>

    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <button color="primary" mat-raised-button type="submit" [disabled]="!registrationForm.valid">Sign up</button>
    </mat-card-content>

    <div>Already have an account? <a mat-button routerLink="/login">Log in!</a> </div>
  </form>
</mat-card>
